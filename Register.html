<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header__login">
        <img class="header__img" src="http://planpractica.com/wp-content/uploads/2021/05/logo-platzi-video-BW2.png" alt="Logo Platzi Video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 class="login__container--title">Regístrate</h2>
            <form action="" class="login__container--form">
                <input type="text" class="login__container--form--input" placeholder="Nombre">
                <input type="text" class="login__container--form--input" placeholder="Correo">
                <input type="password" class="login__container--form--input" placeholder="Contraseña">
                <button class="button">Registrarme</button>
                
            </form>
            
            <div class="login__container--login"><a href="#">Iniciar sesión</a></div>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>

</html>
