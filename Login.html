<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header__login">
        <img class="header__img" src="http://planpractica.com/wp-content/uploads/2021/05/logo-platzi-video-BW2.png" alt="Logo Platzi Video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 class="login__container--title">inicia Sesión</h2>
            <form action="" class="login__container--form">
                <input type="text" class="login__container--form--input" placeholder="Correo">
                <input type="password" class="login__container--form--input" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" name="cbox1" value="cbox1">Recuérdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="http://planpractica.com/wp-content/uploads/2021/05/google-icon.png" alt="Google">Inicia sesión con Goolge</div>
                <div><img src="http://planpractica.com/wp-content/uploads/2021/05/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <div class="login__container--register">¿No tienes ninguna cuenta? <a href="#">Regístrate</a></div>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>

</html>
